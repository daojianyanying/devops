<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS+HTML页面布局</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/font_3294487_7ek9zzq1c6/iconfont.css">
</head>
<body>
    <!-- 顶部标签 -->
    <div id="header">
        <div class="header">
            <div class="header_left"></div>
            <div class="header_right"></div>
        </div>
    </div>
    <!-- 顶部标签结束 -->

    <!-- logo标签开始 -->
    <div id="logo">
        <div class="logo_left"></div>
        <div class="logo_right"></div>
    </div>
    <!-- logo标签结束 -->

    <!-- nav标签开始 -->
    <div id="nav">
        <div class="nav_left"></div>
        <div class="nav_mid"></div>
        <div class="nav_right"></div>
    </div>
    <!-- nav标签结束 -->

    <!-- banner标签开始 -->
    <div id="banner">
        <!-- banner图 -->
        <div class="banner"></div>
        <!-- 定位元素 -->
        <div id="p_content">
            <div class="banner_nav"></div>
            <div class="banner_right">
                <div class="banner_login"></div>
                <div class="banner_bottom">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

    </div>
    <!-- banner标签结束 -->

</body>
</html>
