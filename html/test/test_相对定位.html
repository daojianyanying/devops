<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>相对定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #box1{
            background: red;
        }
        #box2{
            background: blue;
            /* 相对定位 
            1. 以当前为参照物移动指定距离
            2. 相对定位，被定位的元素会占用原有的物理位置
            */
            position: relative;
            top:200px;
            left: 200px;
        }
        #box3{
            background: green;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
