<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>border属性</title>
    <style>
    #box{
        /* 边框 
        统一的写法
        border：1px solid red;
        1. 不写width会有默认3像素的值
        2. 不写颜色默认black
        3. 不设置样式不显示
            dotted 点状
            solid 实线
            double 双线
            dashed  虚线
            none 无边框
        */
        
        width: 600px;
        height: 600px;
        background: blue;
        border-left: 5px solid green;
    }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <div>

    </div>
</body>
</html>
