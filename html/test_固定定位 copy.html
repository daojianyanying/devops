<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>z-index</title>
    <style>
        #one{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top:100px;
            left:100px;
            z-index: 4;
        }
        #two{
            width: 200px;
            height: 200px;
            background: green;
            position: absolute;
            top:150px;
            left:150px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- z-index属性只支持定位元素 -->
    <div id="one"></div>
    <div id="two"></div>
</body>
</html>
